 <div class="box" style="padding: 5px;" (click)="$event.stopPropagation()">
  <div  style="height: 5px;"></div>
  <img style="margin-left: 18px; " src="/Images/image 7.png" alt="" (click)="logout()">
  <div style="height: 20px;"></div>

  <i (click)="toggleDropdown()" class="fa-solid fa-circle-user"></i>
  <div *ngIf="dropdownVisible" class="dropdown-card">
    <div class="profile-card">
      <img src="/Images/usericon.png" alt="Profile Picture" class="profile-image" />
      <h3>{{ auth.getUserName() }}</h3>
      <p class="role">{{ formatRoleName(getPrimaryRole()) }}</p>
      <p class="department">{{ auth.getDepartmentName() }}</p>
      <p class="email">{{ auth.getUserMail() }}</p>
      <hr>

 <div class="changebutton">
<app-style-button (clicked)="onChangePassword()" label="Change Password"></app-style-button></div>






    </div>
  </div>
</div>
