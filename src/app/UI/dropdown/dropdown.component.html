<div class="dropdown-container" [ngStyle]="{'width': width+'%'}">
  <!-- Dropdown Box -->
  <div class="dropdown-header" (click)="toggleDropdown($event)">
    {{ getSelectedText() }}
    <span class="arrow">&#9662;</span>
  </div>

  <!-- Dropdown List -->
  <div class="dropdown-list" *ngIf="isDropdownOpen">
    <!-- Search Bar -->
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search..."
      class="search-box"
      (click)="$event.stopPropagation()"
    />

    <!-- Scrollable Options -->
    <div class="dropdown-items">
      <div
        *ngFor="let item of filteredOptions"
        (click)="selectOption(item)"
        class="dropdown-item"
        (click)="$event.stopPropagation()">
        {{ item[displayField] }}
      </div>
    </div>
  </div>
</div>
