<app-body-container [backgroundColor]="bgColor" padding="10">
  <div class="container">
    <div class="content" [ngClass]="getRiskTypeClass()">
      @if (riskType==="Quality"){
        <app-update-qms [dropdownLikelihood]="dropdownDataLikelihood"
        [dropdownImpact]="dropdownDataImpact" [dropdownReviewer]="dropdownDataReviewer"
        [bgColor]="bgColor" [riskResponses]="riskResponses" [overallRiskRatingBefore]="overallRiskRatingBefore" [riskTypeId]="riskTypeId"
        (submitForm)="onFormSubmit($event)" [dropdownDepartment]="dropdownDataDepartment"></app-update-qms>

      }
      @if (riskType==="Security"){
        <app-update-isms [dropdownLikelihood]="dropdownDataLikelihood"
        [dropdownImpact]="dropdownDataImpact" [dropdownReviewer]="dropdownDataReviewer"
        [bgColor]="bgColor" [riskResponses]="riskResponses" [overallRiskRatingBefore]="overallRiskRatingBefore" [riskTypeId]="riskTypeId"
        (submitForm)="onFormSubmit($event)"  [dropdownDepartment]="dropdownDataDepartment"></app-update-isms>

      }
      @if (riskType==="Privacy"){
        <app-update-isms [dropdownLikelihood]="dropdownDataLikelihood"
        [dropdownImpact]="dropdownDataImpact" [dropdownReviewer]="dropdownDataReviewer"
        [bgColor]="bgColor" [riskResponses]="riskResponses" [overallRiskRatingBefore]="overallRiskRatingBefore" [riskTypeId]="riskTypeId"
        (submitForm)="onFormSubmit($event)"  [dropdownDepartment]="dropdownDataDepartment"></app-update-isms>

      }
    </div>
    @if(isSuccess){
      <app-form-successfull
      message="Risk has been updated successfully! You can now check it in the risk management dashboard."
      [isSuccessfull] ="true"
      (closeDialog)="closeDialog()" [bgColor]="bgColor">
      </app-form-successfull>
   }
   @if(isError){
    <app-form-successfull
      [message]="error"
      HeaderMessage="Something went wrong! browser says"
      [isSuccessfull]= "false"
      (closeDialog)="closeDialog()" [bgColor]="bgColor">
      </app-form-successfull>

   }
  </div>
</app-body-container>
