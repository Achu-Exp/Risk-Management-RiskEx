
<app-body-container [backgroundColor]="bgColor" padding="10">
  <div class="container">
    <div class="content" [ngClass]="getRiskTypeClass()" >
      @if (riskType==="Quality"){
        <app-qms-edit [riskTypeValue]="selectedRiskType" [dropdownLikelihood]="dropdownDataLikelihood"
        [dropdownImpact]="dropdownDataImpact" [dropdownProject]="dropdownDataProject"
        [dropdownDepartment]="dropdownDataDepartment" [dropdownAssignee]="dropdownDataAssignee"
        [dropdownReviewer]="dropdownDataReviewer" [departmentName]="departmentName"
        [departmentId]="departmentId" [isAdmin]="isAdmin" (submitForm)="onFormSubmit($event)" [bgColor]="bgColor" [riskData]="riskData"></app-qms-edit>

      }
      @if (riskType==="Security"){
       <app-isms-edit [riskTypeValue]="selectedRiskType" [dropdownLikelihood]="dropdownDataLikelihood"
       [dropdownImpact]="dropdownDataImpact" [dropdownProject]="dropdownDataProject"
       [dropdownDepartment]="dropdownDataDepartment" [dropdownAssignee]="dropdownDataAssignee"
       [dropdownReviewer]="dropdownDataReviewer" [departmentName]="departmentName"
       [departmentId]="departmentId" [isAdmin]="isAdmin" (submitForm)="onFormSubmit($event)" [bgColor]="bgColor" [riskData]="riskData"></app-isms-edit>
      }
      @if (riskType==="Privacy"){
        <app-isms-edit [riskTypeValue]="selectedRiskType" [dropdownLikelihood]="dropdownDataLikelihood"
        [dropdownImpact]="dropdownDataImpact" [dropdownProject]="dropdownDataProject"
        [dropdownDepartment]="dropdownDataDepartment" [dropdownAssignee]="dropdownDataAssignee"
        [dropdownReviewer]="dropdownDataReviewer" [departmentName]="departmentName"
        [departmentId]="departmentId" [isAdmin]="isAdmin" (submitForm)="onFormSubmit($event)" [bgColor]="bgColor" [riskData]="riskData"></app-isms-edit>
       }
    </div>
    @if(isSuccess){
      <app-form-successfull
      message="Risk has been edited successfully! You can now check it in the risk management dashboard."
      [isSuccessfull] ="true"
      (closeDialog)="closeDialog()" [bgColor]="bgColor">
      </app-form-successfull>
   }
   @if(isError){
    <app-form-successfull
      message="Something went wrong. Please try again!"
      [isSuccessfull]= "false"
      (closeDialog)="closeDialog()" [bgColor]="bgColor">
      </app-form-successfull>

   }
  </div>
</app-body-container>
