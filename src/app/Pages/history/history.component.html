
<app-body-container backgroundColor="transparent" [showShadow]=false >
  <div class="btnn">
    <app-datepicker (dateRangeSelected)="onDateRangeSelected($event)"></app-datepicker>
  </div>

  <div class="tab"></div>

  <app-table
    [isLoading]="isLoading"
    (onclickrow)="OnClickRow($event)"
    [paginated]="items"
    [filteredDateRange]="selectedDateRange">
  </app-table>

</app-body-container>
