<div class="top-container">
  <h2>RiskEx</h2>
  <div class="first-container">
    <h1>Set a Password</h1>
    <p>Your previous password has been reset. Please set a new password for your account.</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <label for="password">Create Password:</label>
      <br>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your Password"
        required>
      <br>
      <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid" class="text-danger">
        <span *ngIf="resetForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
      </div>

      <label for="confirmPassword">Re-Enter password</label>
      <br>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Re-Enter the Password"
        required>
      <br>
      <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" class="text-danger">
        <span>Passwords do not match</span>
      </div>

      <button type="submit" [disabled]="!resetForm.valid">Set Password</button>
    </form>
  </div>
  <div class="right-box">
    <img src="/Images/Rectangle 20.png" alt="">
  </div>
  <img src="/Images/experion logo.png" alt="">
</div>
