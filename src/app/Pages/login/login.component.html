<div class="login-container">
  <div class="login-card">
    <div class="left">
      <div class="left-section">
        <h1>RiskEx</h1>
        <h2>Logging into RiskEx</h2>
        <p class="tagline">If There Is Risk, We are There</p>

        <!-- Loading and Error States -->
        <div class="status-container">
          @if (isLoading) {
            <div class="loading-state">
              <div class="spinner"></div>
              <p>Authenticating your credentials...</p>
            </div>
          }

          @if (showError) {
            <div class="error-state">
              <p class="error-message">{{ errorMessage }}</p>
              <a href="/sso" class="retry-button">Try Again</a>
            </div>
          }
        </div>
      </div>
    </div>

    <div class="right">
      <div class="right-section">
        <img src="/Images/log newwww.png" alt="Login illustration">
      </div>
      <div class="bottom">
        <img src="/Images/experion org logo white.png" alt="Company logo">
      </div>
    </div>
  </div>
</div>
