<app-user-dropdown></app-user-dropdown>
<div class="login-container">
  <div class="login-card">
<div class="left">
  <div class="left-section">
    <h1>RiskEx</h1>
    <h2>Login with RiskEx</h2>
    <p class="tagline">IF There Is Risk, We are There</p>
    <form>
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" id="username" placeholder="User name" />
      </div>
      <div class="form-group">
        <label for="password">Enter your Password</label>
        <div class="password-input">

          <input  type="password"   id="password"   placeholder="Type your password here"  />

        </div>
      </div>
      <div class="options">

        <a href="/forgetpassword">Forgot Password?</a>
      </div>
      <button type="submit" (click)="navigateToLogin()" class="login-button">Log In</button>
    </form>
  </div>

</div>
    <div class="right" >
      <div class="right-section" >
        <img src="/Images/logg.jpg" alt="">
      </div>
      <div class="bottom">
        <img src="/Images/logo.png" alt="">
      </div>
    </div>
  </div>
</div>
