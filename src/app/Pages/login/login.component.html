
<div class="login-container">
  <div class="login-card">
    <div class="left-section">
      <h1>RiskEx</h1>
      <h2>Login with RiskEx</h2>
      <p class="tagline">IF There Is Risk, We are There</p>
      <form>
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" id="username" placeholder="User name" />
        </div>
        <div class="form-group">
          <label for="password">Enter your Password</label>
          <div class="password-input">
            <input type="password" id="password" placeholder="Type your password here" />
            <span class="toggle-visibility">&#128065;</span>
          </div>
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me?</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
    </div>
    <div class="right-section">
      <img src="assets/login-image.svg" alt="Login Illustration" />
    </div>
  </div>
</div>
