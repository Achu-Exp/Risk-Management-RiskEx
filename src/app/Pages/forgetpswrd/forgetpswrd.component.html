<div class="main-container">
  <h2>RiskEx</h2>
  <div class="box-container">
    <a href="" class="back-to-login"><i class="fa-solid fa-arrow-left"></i> Back to login</a>

    <h1>Forgot Your Password?</h1>
    <p>Don't worry, happens to all of us. Enter your email below to recover your password.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <br>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" [class.invalid-input]="isFieldInvalid('email')">
      <br>
      <div class="error-message" *ngIf="isFieldInvalid('email')">
        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" [class.loading]="isLoading">
        <span class="button-content" *ngIf="!isLoading">Submit</span>
        <span class="button-content" *ngIf="isLoading">
          <span class="spinner"></span>
          Sending Email...
        </span>
      </button>
    </form>
  </div>
  <div class="side-box">
    <img src="/Images/forgt password.jpg" alt="">
  </div>
  <img src="/Images/exp logos.png" alt="">
</div>
