<div class="forgot-password-container">
  <div class="header">
    <a href="/login" class="back-link">← Back to login</a>
  </div>

  <div class="content">
    <h1>Forgot your password?</h1>
    <p>
      Don’t worry, happens to all of us. Enter your email below to recover your
      password.
    </p>

    <form >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          formControlName="email"
        />
        @if (email.invalid && email.touched) {
        <div class="error">
          Please enter a valid email address.
        </div>
      }
      </div>

      <button type="submit" class="btn-submit" [disabled]="forgotPasswordForm.invalid">
        Submit
      </button>
    </form>
  </div>

  <div class="illustration">
    <img src="assets/forgot-password-illustration.png" alt="Illustration" />
  </div>


</div>
