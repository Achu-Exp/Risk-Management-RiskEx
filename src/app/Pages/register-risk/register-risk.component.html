<app-body-container backgroundColor="transparent" padding="0" [showShadow]="false">
  <div class="container">
    <div class="content">
      <div class="riskType" id="riskTypeDiv" [ngClass]="isSelect ? 'isSelect' : 'isSelectNot'">

        <div class="riskDiv">
          <button (click)="setQuality()" [ngClass]="isSelectQuality ? 'selected' : ''">Quality</button>
        </div>

        <div class="riskDiv">
          <button (click)="setSecurity()"[ngClass]="isSelectSecurity ? 'selected' : ''">Security</button>
        </div>

        <div class="riskDiv">
          <button (click)="setPrivacy()"[ngClass]="isSelectPrivacy ? 'selected' : ''">Privacy</button>
        </div>
      </div>
      @if (selectedOptionFromChild==="") {
        <div class="typeImage">
          <div class="typeImageContainer">
            <h4 style="margin-right: 50px;margin-bottom: 70px;margin-top: -30px; color: darkgrey;">Choose A Risk Type</h4>

            <div class="chooseType">
              <div class="chooseContainer" (click)="setQuality()" id="chooseContainerQuality">
                <img src="quality.png" alt="quality" style="height: 50px;width: 50px;margin-left: 50px;" >
                <button (click)="setQuality()" [ngClass]="isSelectQuality ? 'selected' : ''" >Quality</button>

              </div>
              <div class="chooseContainer" (click)="setSecurity()" id="chooseContainerSecurity">
                <img src="security.png" alt="security" style="height: 50px;width: 50px;margin-left: 50px;">
                <button (click)="setSecurity()"[ngClass]="isSelectSecurity ? 'selected' : ''" >Security</button>



              </div>
              <div class="chooseContainer"(click)="setPrivacy()" id="chooseContainerPrivacy">
                <img src="privacy-policy.png" alt="quality" style="height: 50px;width: 50px;margin-left: 50px;">
                <button (click)="setPrivacy()"[ngClass]="isSelectPrivacy ? 'selected' : ''">Privacy</button>



              </div>


            </div>


          </div>

        </div>

      }
      @if (selectedOptionFromChild==="quality") {
        <app-qms-form  [riskTypeValue]="selectedOptionFromChild"></app-qms-form>
      }
      @if (selectedOptionFromChild==="privacy"||selectedOptionFromChild==="security") {
        <app-isms-form [riskTypeValue]="selectedOptionFromChild"></app-isms-form>

      }

    </div>
  </div>





</app-body-container>
