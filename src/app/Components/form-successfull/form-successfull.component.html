<div class="modal-overlay">
  <div  class="modal-content">

        <h4 [ngStyle]="{'color': isSuccessfull ? 'green' : 'red'}">
          {{ isSuccessfull ? 'Success' : 'Error' }}
        </h4>
        <p [innerHTML]="HeaderMessage"></p>
        <p [innerHTML]="message"></p>

        <app-style-button (clicked)="close()" label="OK" type="button"></app-style-button>


</div>

</div>
