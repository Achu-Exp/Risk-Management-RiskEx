<div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr class="bord">
            @for(header of tableHeaders; track header){
                <th>{{header}}</th>
            }
        </tr>
      </thead>
      <tbody>
        @for(row of tableData ; track row){
            <tr (click)="rowClick(row)" >
                @for(key of rowKeys; track key ){
                    <td [title]="row[key]">{{ row[key]?.toString() | slice: 0: 12 }}{{ row[key]?.length > 12 ? '...' : '' }}</td>
                }
            </tr>  
        }
        <tr>
        @if(!tableData || tableData.length===0){
            
            <td [attr.colspan]="tableHeaders.length" class="text-center">No data available</td>
        }
    </tr>
      </tbody>
    </table>
  </div>
