<div class="form-group">
  <label for="response" class="form-label">{{label}}<span class="required"> {{required}}</span>
    <span

      class="info-icon"

      (click)="notifyParent()">
      â„¹<span class="tooltip-text-Response"> Risk response refers to the actions taken to address identified risks in a project or process. It involves choosing the best strategy to minimize, avoid, transfer, or accept the impact of a risk to ensure smooth project execution. <span class="required">Click to view table</span></span>
    </span>
  </label>
  <div class="radio-group">
    @for ( response of riskResponses; track $index) {
      <div class="radio-option">
        <input
          type="radio"
          [id]="'response-' + response.id"
          [name]="response.name"
          [value]="response.id"
          [(ngModel)]="selectedResponse"
          (change)="onRadioChange($event)"
        />
        <label [for]="'response-' + response.id">{{ response.name }}</label>
      </div>
    }
  </div>
</div>
