<div class=" Detailscard ">
  <div class="row h-100 w-100  align-items-center justify-content-between">
    <div class="col-8 h-100 " style="gap: 10px;display: flex;flex-direction: column;align-items:start; padding: 20px;">

      <div class="d-flex flex-row align-items-center " style="gap: 10px;">
        <div class=" risk-code ">
          <h5>{{riskNumber}}</h5>
          <div style="height: 90%;width: 2px; background-color: #D9D9D9;"></div>
          <h5>{{riskType}} Risk</h5>
        </div>
        <svg width="40" height="40"
          style="background-color: white;padding:12px;border-radius:50%;box-shadow:2px 4px 4px grey" viewBox="0 0 19 19"
          fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18.2085 4.54128C18.5985 4.15128 18.5985 3.50128 18.2085 3.13128L15.8685 0.791279C15.4985 0.401279 14.8485 0.401279 14.4585 0.791279L12.6185 2.62128L16.3685 6.37128M0.498535 14.7513V18.5013H4.24854L15.3085 7.43128L11.5585 3.68128L0.498535 14.7513Z"
            fill="#22177A" />
        </svg>


      </div>

      <div class=" riskdesc" style="gap: 10px;">
        <div style="display: flex; gap: 10px;"><h5>{{riskName}}</h5>
        <app-risk-status-card></app-risk-status-card></div>
        <div>
          <p>{{riskDesc}}</p>
          <p><span style="font-weight: 700;"> Impact of risk: </span>Lorem Ipsum has been the industry's standard</p>
        </div>
  
      </div>
      


    </div>

    <app-overall-rating-card class="col-2 rating-card" value={{overallRiskRating}} title="Overal Risk Rating"></app-overall-rating-card>

  </div>

</div>
