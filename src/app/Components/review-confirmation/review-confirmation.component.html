<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="p-8 bg-white rounded-lg shadow-md">
      <div *ngIf="status === 'approved'" class="text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">Review Approved</h2>
        <p class="text-gray-600">Thank you for approving the risk review.</p>
      </div>
      <div *ngIf="status === 'rejected'" class="text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Review Rejected</h2>
        <p class="text-gray-600">The risk review has been rejected.</p>
      </div>
    </div>
  </div>
