<div class="form-detail" >
  <label for="">{{label}} <span class="required">{{required}}</span>
    <span
      *ngIf="showInfoButton"
      class="info-icon"
      [ngStyle]="{'backgroundColor': backgroundColor}">
      ℹ<span class="tooltip-text">{{message}}</span>
    </span>

    <span
      *ngIf="showInfoButtonLikeliHoodImpact"
      class="info-icon"
      [ngStyle]="{'backgroundColor': backgroundColor}"
      (click)="notifyParent()">
      ℹ<span class="tooltip-text-likelihood-impact">{{message}} <span class="required">Click to view table</span></span>
    </span>
  </label>

  <app-dropdown  [options]="dropdownData"
    [displayField]= "dropdownDisplay"
    [valueField]= "dropdownValue"
    [codeField]="dropdownCode"
    width="100"
    selectValue="{{selectValue}}"
    (valueChange)="onChange($event)"
    [selectedValue]="selectedValue"
    [openDropdownId]="openDropdownId"
    [dropdownId]="dropdownId"
    (openDropdown)="openDropdown.emit($event)" >
   </app-dropdown>
</div>
