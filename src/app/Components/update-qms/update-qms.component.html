<div class="qmsForm">
  <form action="">
    <div class="form-details-sub-container">
      <h2>ASSESSMENT POST IMPLEMENTATION OF ACTION</h2>
      <div class="form-row">
        <div class="form-detail">
          <label for="likelihood">Likelihood <span class="required">*</span></label>
          <app-dropdown  [options]="dropdownDataLikelihood"
           [displayField]="'type'"
           [valueField]="'value'"
           width="40" (change)="onDropdownChangelikelihood($event)"></app-dropdown>
        </div>
        <div class="form-detail">
          <label for="impact">Impact <span class="required">*</span></label>
          <app-dropdown  [options]="dropdownDataImpact"
           [displayField]="'type'"
           [valueField]="'value'"
           width="40" (change)="onDropdownChangeImpact($event)"></app-dropdown>
        </div>
      </div>
      <div class="form-row" [ngStyle]="{'gap':'32vw','margin-top':'30px'}">
        <h2 [ngStyle]="{'border-bottom':'0px','text-transform':'none'}">Risk Factor :<span style="margin-left: 10px;">{{riskFactor}}</span> </h2>
        <h2 [ngStyle]="{'border-bottom':'0px','text-transform':'none'}">Overall Risk Rating :<span style="margin-left: 10px;" [ngStyle]="{'color':changeColorOverallRiskRating()}"> {{result}}</span> </h2>
      </div>
      <div [ngStyle]="{'margin-top':'20px','font-style':'italic','color':'grey'}">
       <p>For reference <span><a href="javascript:void(0);">click </a></span>here</p>
      </div>
    </div>
    <div class="form-details-sub-container" >
      <h2>RISK CLOSURE</h2>
      <div class="form-group" >
        <label for="closeDate">Actual Close Date<span class="required">*</span></label>
        <input type="date" id="closeDate">
      </div>
      <div class="form-group">
        <label for="response" class="form-label">Risk Response<span class="required">*</span></label>
        <div class="radio-group">
          @for ( response of riskResponses; track $index) {
            <div class="radio-option">
              <input
                type="radio"
                [id]="'response-' + response.id"
                name="risk-response"
                [value]="response.label"
                [(ngModel)]="selectedResponse"
              />
              <label [for]="'response-' + response.id">{{ response.label }}</label>
            </div>
          }
        </div>
      </div>
    </div>
    <div class="form-details-sub-container">
      <h2>Reviewer</h2>
      <div class="form-group">
        <label for="reviewer">Reviewer <span class="required">*</span></label>
        <app-dropdown  [options]="dropdownDataReviewer"
          [displayField]="'name'"
          [valueField]="'email'"
          width="82.5">
        </app-dropdown>
      </div>
      <div [ngStyle]="{'margin-top':'20px','font-style':'italic','color':'grey'}">
        <p>If reviewer not in the list <span (click)="isReviewerNotInList()"><a href="javascript:void(0);">click </a></span>here</p>
      </div>
      @if(reviewerNotInList){
        <div class="form-detail">
          <label for="reviewer">Reviewer Name <span class="required">*</span></label>
          <input type="text" id="reviewer" placeholder="Enter reviewer name"  >
        </div>
        <div class="form-detail">
          <label for="reviewer-email">Email <span class="required">*</span></label>
          <input type="text" id="reviewer-email" placeholder="Enter email"  >
        </div>
      }
    </div>
    <div class="button-group">
      <button type="submit" class="btn save">Save</button>
      <button type="button" class="btn cancel">Cancel</button>
    </div>
  </form>
</div>
